{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container glass-panel">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Join WireFrame</h2>
    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="role">I want to...</label>
            <select id="role" name="role" required>
                <option value="freelancer">Work as a Freelancer</option>
                <option value="client">Hire Talent</option>
            </select>
        </div>
        <button type="submit" class="btn-neon" style="width: 100%;">Create Account</button>
    </form>
    <p style="text-align: center; margin-top: 1rem; opacity: 0.7;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: var(--accent);">Login</a>
    </p>
</div>
{% endblock %}
