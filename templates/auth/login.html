{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container glass-panel">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Welcome Back</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-neon" style="width: 100%;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 1rem; opacity: 0.7;">
        New here? <a href="{{ url_for('register') }}" style="color: var(--accent);">Create an Account</a>
    </p>
</div>
{% endblock %}
