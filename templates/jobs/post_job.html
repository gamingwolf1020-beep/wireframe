{% extends "base.html" %}

{% block title %}Post a Job{% endblock %}

{% block content %}
<div class="auth-container glass-panel" style="max-width: 800px;">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Post a New Job</h2>
    <form action="{{ url_for('post_job') }}" method="POST">
        <div class="form-group">
            <label for="title">Job Title</label>
            <input type="text" id="title" name="title" required placeholder="e.g. React Developer for Crypto Dashboard">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a Category</option>
                <option value="programming_tech">Programming & Tech</option>
                <option value="graphics_design">Graphics & Design</option>
                <option value="digital_marketing">Digital Marketing</option>
                <option value="writing_translation">Writing & Translation</option>
                <option value="video_animation">Video & Animation</option>
                <option value="music_audio">Music & Audio</option>
                <option value="business">Business</option>
                <option value="data">Data & AI</option>
                <option value="lifestyle">Lifestyle</option>
            </select>
        </div>

        <div style="display: flex; gap: 1rem;">
            <div class="form-group" style="flex: 1;">
                <label for="budget">Budget ($)</label>
                <input type="number" id="budget" name="budget" required min="10">
            </div>
            <div class="form-group" style="flex: 1;">
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Job Description</label>
            <textarea id="description" name="description" rows="6" required
                placeholder="Describe the project requirements..."></textarea>
        </div>

        <button type="submit" class="btn-neon" style="width: 100%;">Post Job</button>
    </form>
</div>
{% endblock %}
